<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title> {% block title %}{% endblock title %} </title>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <style>
    #attack-form {
      display: flex;
      flex-direction: column;
      max-width: 500px;
      margin: 0 auto;
      padding: 20px;
      border: 1px solid #ccc;
      border-radius: 8px;
      background-color: #f9f9f9;
    }

    .form-wrapper {
      display: flex;
      flex-direction: column;
      gap: 15px;
    }

    .form-field {
      display: flex;
      flex-direction: column;
    }

    .form-field label {
      font-size: 14px;
      color: #333;
      margin-bottom: 5px;
    }

    .form-input {
      padding: 10px;
      font-size: 14px;
      border: 1px solid #ccc;
      border-radius: 4px;
      width: 100%;
      box-sizing: border-box;
    }

    .submit-btn {
      padding: 10px 20px;
      font-size: 16px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      width: 100%;
      margin-top: 20px;
    }

    .submit-btn:hover {
      background-color: #45a049;
    }
  </style>
</head>

<body>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
    integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
    integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
    crossorigin="anonymous"></script>

  <!-- Nav Bar -->
  <header>
    <nav class="navbar navbar-dark bg-dark">
      <div class="container-fluid">
        <a class="navbar-brand" href="">Navbar</a>
        <ul class="navbar-nav mb-2 mb-lg-0 d-flex flex-row justify-content-start">
          <li class="nav-item me-3">
            <a class="nav-link {% if request.path == '/attackForm/' %} active {% endif %}" 
            {% if request.path == '/attackForm/' %} aria-current="page" {% endif %} href="{% url 'portScanner' %}">Port
              Scanner</a>
          </li>
          <li class="nav-item me-3">
            <a class="nav-link {% if request.path == '/attackForm/attacks/' %} active {% endif %}" 
            {% if request.path == '/attackForm/attacks/' %} aria-current="page" {% endif %} href="{% url 'attacks'  %}">Attack
              Simulation</a>
          </li>
          <li class="nav-item me-3">
            <a class="nav-link {% if request.path == '/attackForm/nmap/' %} active {% endif %}" 
            {% if request.path == '/attackForm/nmap/' %} aria-current="page" {% endif %} href="{% url 'nmap' %}">Nmap
              Scanner</a>
          </li>

        </ul>
        <form class="d-flex ms-auto" role="search">
          <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
          <button class="btn btn-outline-success" type="submit">Search</button>
        </form>
      </div>
    </nav>
  </header>

  {% comment %} main {% endcomment %}
  <main>
    {% block main %}{% endblock main %}
  </main>

</body>

</html>
